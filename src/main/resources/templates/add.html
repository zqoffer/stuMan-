<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<div th:replace="index::topbar"></div>


<form class="form-horizontal" th:action="@{/add}" method="post">


    <div class="form-group">
        <label for="inputID" class="col-sm-2 control-label">学号</label>
        <div class="col-sm-8">
            <input type="number" name="id" class="form-control" id="inputID" placeholder="ID" th:value="${stu_id!=null}?${stu_id.id}" min="0" max="99999999">
            <p class="text-danger" th:errors="${student.id}"></p>
            <p class="text-danger" th:if="${msg!=null}" th:text="${msg}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-8">
            <input type="text" name="name" class="form-control" id="inputName" placeholder="姓名"  th:value="${stu_id!=null}?${stu_id.name}">
            <p class="text-danger" th:errors="${student.name}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAge" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-8">
            <input type="number" name="age" class="form-control" id="inputAge" placeholder="年龄"  th:value="${stu_id!=null}?${stu_id.age}" min="10" max="100">
            <p class="text-danger" th:errors="${student.age}"></p>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">性别</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio"  name="gender" value="1" th:checked="${stu_id!=null}?${stu_id.gender == 1}"> 男
            </label>
            <label class="radio-inline">
                <input type="radio"  name="gender" value="0" th:checked="${stu_id!=null}?${stu_id.gender == 0}"> 女
            </label>
            <br>
            <p class="text-danger" th:errors="${student.gender}"></p>
        </div>

    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-8">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="邮箱" th:value="${stu_id!=null}?${stu_id.email}">
        </div>
    </div>


    <div class="form-group">
        <label for="inputMajor" class="col-sm-2 control-label">专业</label>
        <div class="col-sm-8">
            <select class="form-control" id="inputMajor" name="major" placeholder="请选择">
                <option value="计算机" th:selected="${stu_id!=null}?${stu_id.major eq '计算机'}">计算机</option>
                <option value="通信工程" th:selected="${stu_id!=null}?${stu_id.major eq '通信工程'}">通信工程</option>
                <option value="数学" th:selected="${stu_id!=null}?${stu_id.major eq '数学'}">数学</option>
                <option value="电气工程" th:selected="${stu_id!=null}?${stu_id.major eq '电气工程'}">电气工程</option>
            </select>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
    

</form>
</body>
</html>
