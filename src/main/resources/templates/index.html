<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">

</head>
<body>
<nav class="navbar navbar-inverse" th:fragment="topbar">
    <div class="container-fluid">
        <!-- 导航条 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="/">首页</a>
        </div>
    <!-- /.container-fluid -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/add}">添加</a></li>
            </ul>
            <form class="navbar-form navbar-left" th:action="@{search}" method="get">
                <div class="form-group">
                    <input type="number" name="id" class="form-control" placeholder="请输入ID" min="0" max="99999999" >

                <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- 表格 -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10  pt-3 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>专业</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stu:${students}">
                <td th:text="${stu.id}"></td>
                <td th:text="${stu.name}"></td>
                <td th:text="${stu.age}"></td>
                <td th:text="${stu.gender}==1?'男':'女'"></td>
                <td th:text="${stu.email}"></td>
                <td th:text="${stu.major}"></td>
                <td>
                    <a type="button" class="btn btn-primary" th:href="@{'/add/'+${stu.id}}">
                        编辑
                    </a>
                    <a type="button" class="btn btn-danger" th:href="@{'/'+${stu.id}}">
                        删除
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
