<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">

</head>
<body>
<div th:replace="index::topbar"></div>
<!-- 表格 -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>专业</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stu:${students}">
                <td th:text="${stu.id}"></td>
                <td th:text="${stu.name}"></td>
                <td th:text="${stu.age}"></td>
                <td th:text="${stu.gender}==1?'男':'女'"></td>
                <td th:text="${stu.email}"></td>
                <td th:text="${stu.major}"></td>
                <td>
                    <a type="button" class="btn btn-primary" th:href="@{'/add/'+${stu.id}}">
                        编辑
                    </a>
                    <a type="button" class="btn btn-danger" th:href="@{'/'+${stu.id}}">
                        删除
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
